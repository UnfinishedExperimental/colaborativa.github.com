<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{{ site.titulo }} | {{ page.title }}</title>
		<meta charset='UTF-8'/>
		{% include _scripts.html %}
	</head>
	<body>
		{% include _header.html %}
		<section class="cuerpoPagina">
			<div class="contenedor">
				<h1 class="big">{{ site.navegacion-blog.es }}</h1>
				<div id="columnaNavegacion">
					{% include _listado-blog-categorias.html %}
				</div>
				<div id="dosColumnasContenido">
					<section class="listadoNodos">
						<h1 class="tituloListado">{% include _inline-contador.html %}</h1>
						{% for item in site.categories.articulos %}
							{% include _nodolista-articulo.html %}
						{% endfor %}
					</section>
				</div>
			</div>
		</section>
		<div class="contenedorPie"></div>
		{% include _footer.html %}
	</body>
</html>
