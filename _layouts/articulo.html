<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{{ site.titulo }} | {{ page.title }}</title>
		<meta charset='UTF-8'/>
	</head>
	<body>
		{% include _header.html %}
		<section class="cuerpoPagina">
			<div class="contenedor">
				<h2>{{ page.title }}</h2>
				<div id="columnaNavegacion">
					{% include _articulo-categorias.html %}
					{% include _articulo-relacionados.html %}
				</div>
				<div id="dosColumnasContenido">
					<article class="nodo">
						<div class="cabeceraNodo">
							<hgroup>
								<h2>{{ page.titulo }}</h2>
								<h3>{{ page.subtitulo }}</h3>
							</hgroup>
							{% include _articulo-fecha-autor.html %}
						</div>
						<div class="cuerpoNodo">
							{{ content }}
						</div>
						<div class="enlacesNodo">
							{% include _enlaces-autor.html %}
						</div>
					</article>
				</div>
			</div>
		</section>
		<div class="contenedorPie"></div>
		{% include _footer.html %}
	</body>
</html>
