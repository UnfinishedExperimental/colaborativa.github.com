<section class="listadoEtiquetas">
	<hgroup>
		<h2>{{site.listado-blog-etiquetas-titulo.es}}</h2>
		<h3>{{site.listado-blog-etiquetas-subtitulo.es}}</h3>
	</hgroup>
	<section>
	<ul>
		{% for articulo in site.categories.blog %}
		{% for proyecto in articulo.proyectos %}
		<li>
			<span class="count"></span>
			<a href="/blog/tags/acciones.html">{{ articulo.proyectos[forloop.index] }}</a> 
		</li>
		{% endfor %}
		{% endfor %}
	</ul>
	<div class="contenedorPie"></div>
	</section>
</section>
