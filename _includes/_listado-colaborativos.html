<section class="listadoColaborativos">
	<hgroup>
		<h3>{{ site.listado-colaborativos-titulo.[page.language] }}</h3>
		<h4>{{ site.listado-colaborativos-subtitulo.[page.language] }}</h4>
	</hgroup>
	<section>
		<ul>
			{% for item in site.categories.equipo reversed %}
			{% if item.language == page.language %}
			<li>
				<a href="{{ item.url }}" class="colaborativoIcono" style="background: url(http://{{ item.imagen }}_s.jpg) center center no-repeat"></a>
			</li>
			{% endif %}
			{% endfor %}
		</ul>
		<div class="contenedorPie"></div>
	</section>
</section>
