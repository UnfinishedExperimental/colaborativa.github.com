<section class="listadoColaborativos">
	<hgroup>
		<h2>{{ site.listado-colaborativos-titulo.es }}</h2>
		<h3>{{ site.listado-colaborativos-subtitulo.es }}</h3>
	</hgroup>
	<section>
		<ul>
			{% for item in site.categories.equipo reversed %}
			<li>
				<a href="{{ item.url }}" style="background: url(http://{{ item.imagen }}_s.jpg) center center no-repeat"></a>
			</li>
			{% endfor %}
		</ul>
		<div class="contenedorPie"></div>
	</section>
</section>
