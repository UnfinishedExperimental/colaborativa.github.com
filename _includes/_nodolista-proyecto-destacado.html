<article class="nodoLista">
	<div class="imagenNodoLista">
		<img src="/imagenes/proyectos/{{ item.slug }}-portfolio.jpg" alt="">
	</div>
	<div class="infoNodoLista">
		<div class="cabeceraNodo">
			<hgroup>
				<h1><a class="titulo" href="{{ item.url }}">{{ item.title }}</a></h2>
				<h2>{{ item.subtitulo }}</h3>
			</hgroup>
		</div>
	</div>
</article>
