<section class="listadoEtiquetas">
	<hgroup>
		<h2>{{ site.listado-articulos-categorias-titulo.es }}</h2>
		<h3>{{ site.listado-articulos-categorias-subtitulo.es }}</h3>
	</hgroup>
	<section>
		<ul>
			{% for item in site.categories.proyectos %}
				{% for categoria in page.categorias %}
					{% if categoria == item.title %}
					<li><a href="{{ item.url }}">{{ item.title }}</a></li>
					{% endif %}
				{% endfor %}
			{% endfor %}
		</ul>
		<div class="contenedorPie"></div>
	</section>
</section>
