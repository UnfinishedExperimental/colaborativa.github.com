<section class="listadoColaborativos">
	<hgroup>
		<h2>{{ site.listado-colaboradores-titulo.es }}</h2>
		<h3>{{ site.listado-colaboradores-subtitulo.es }}</h3>
	</hgroup>
	<section>
		<ul>
			{% for colaborador in site.categories.colaboradores reversed %}
			<li>
				<div class="subcategoryPopUp">
					<span class="triangulo"> </span>
					<h3>{{ colaborador.nombre }}</h3>
					<a target="_blank" href="{{ colaborador.link }}"><span></span>{{ colaborador.link }}</a>
				</div>
				<div class="colaboradorIcono" style="background: url(http://{{ colaborador.imagen }}_s.jpg) center center no-repeat"></div>
			</li>
			{% endfor %}
		</ul>
		<div class="contenedorPie"></div>
	</section>
</section>
