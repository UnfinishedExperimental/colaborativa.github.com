<section class="listadoArticulos Proyectos">
	<section>
		<ul>
			{% for proyecto in site.categories.proyectos %}
			<li>
				<h2 class="field-content"><a href="{{ proyecto.url }}" class="active">{{ proyecto.title }}</a></h2>
				<h3>{{ proyecto.subtitulo }}</h3>
			</li>
			{% endfor %}
		</ul>
		<div class="contenedorPie"></div>
	</section>
</section>
