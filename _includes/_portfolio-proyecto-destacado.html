<article class="proyecto clearfix">
	<div class="imagenProyecto">
		<img src="/imagenes/proyectos/{{ item.slug }}-portfolio.{% if item.extension %}{{ item.extension }}{% else %}jpg{% endif %}" alt="">
	</div>
	<div class="infoProyecto">
		<hgroup>
			<h1><a class="titulo" href="{{ item.url }}">{{ item.title }}</a></h2>
			<h2>{{ item.subtitulo }}</h3>
		</hgroup>
	</div>
</article>
